<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		<meta charset="UTF-8">
		<title>Hello World</title>
		<link rel="stylesheet" href="{% static  'css/base.css'%}">
	</head>
	<body>
		<h1 style="color:red">Hola</h1>
		<a href="{% url 'new_product' %}"> New Products</a>
		<ul>
			{% for pr in object_list %}
				<li>
					<a href="{% url 'product_detail' pr.pk %}">{{ pr.name }} </a>
					| {{ pr.description }}
					<img src="{{ pr.imagen.url }}" alt="">
				</li>
			{% endfor%}
		</ul>
	</body>
</html>
